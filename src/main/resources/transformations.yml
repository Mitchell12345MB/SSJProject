#####################################
#                                   #
#    Setting for transformations    #
#                                   #
#####################################

# [TransformationID] The transformation ID This is so the plugin can keep track of what transformation you are in.
# [Desc] This is the name of the transformation.
# [Particle] & [Particle2] Place the particles you want to use for your transformations here.
# [Type] What type of particle effects do you want to use.
# [Count] How many particles you want to spawn in. DO NOT SET AS 0 IF YOU'RE USING PARTICLES!
# [Traits] Under traits, if you don't want a trait to be multiplied, then leave "0." If you want to disable it.
# [Level_Lock] The level you need to be to unlock the transformation. (0 = No Level Lock)
# [Saiyan_Ability_Lock] The Saiyan Ability level you need to be to unlock the transformation. (0 = No Ability Lock)
# [Kaioken_Ability_Lock] The Kaioken Ability level you need to be to unlock the transformation. (0 = No Ability Lock)
# [God_Ability_Lock] The God Ability level you need to be to unlock the transformation. (0 = No Ability Lock) 

##############################
#                            #
#    Useful Links & Tools    #
#                            #
##############################

# Chat Color Template: http://wiki.ess3.net/mc/

# Particle list (DON'T USE ANYTHING ELSE BUT THESE): flame, villager_happy, spell_instant, dragon_breath, redstone, fireworks_spark


